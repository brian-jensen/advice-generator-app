<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <header class="card-header">
        <h1 class="card-header-title">Advice #117</h1>
      </header>
      <main class="card-advice">
        <blockquote class="card-advice-text">
          &ldquo;It is easy to sit up and take notice, what's difficult is getting up and taking action.&rdquo;
        </blockquote>
      </main>
      <footer class="card-footer">
        <img src="./images/pattern-divider-mobile.svg" alt="decorative divider">
        <button class="card-footer-button" type="submit">
          <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
            <title>Die Button</title>
            <path
              d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
              fill="#202733" />
          </svg>
        </button>
      </footer>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
